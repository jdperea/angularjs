<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Angular Model</title>
        <style>
            .hover{
                background-color: rgb(200,50,50);
            }
            .no-hover{
                background-color: rgb(50,200,50);
            }
        </style>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    </head>
    <body>
        <button ng-mouseover="bandera = true" ng-mouseout="bandera = false">
            Hover me
        </button><span ng-show="bandera">&lt;-Click me</span>
        <p>{{bandera | json}}</p>
        <button ng-click="bandera = !bandera" ng-class="{'hover':bandera, 'no-hover':!bandera}">
            Hover me
        </button><span ng-show="bandera">&lt;-Click me</span>
        
    </body>
</html>
