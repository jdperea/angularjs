<!DOCTYPE html>
<html ng-app="MyFirstApp">
    <head>
        <meta charset="UTF-8">
        <title>Angular hide</title>
        <style>
            .animated{
                opacity: 1;
                max-height: auto;
                overflow: hidden;
                transition: all 2s;
            }
            .animated.ng-hide{
                opacity: 0;
                max-height: 0px !important;
                display: block !important;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="FirstController">
        <div ng-show="loading">Cargando...</div>
        <div ng-show="error">No se encontraron resultados</div>
        <table ng-show="posts.length > 0" class="animated">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>UserId</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in posts">
                    <td>{{post.id}}</td>
                    <td>{{post.userId}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
