<!DOCTYPE html>
<html ng-app="MyFirstApp">
    <head>
        <title>Angular - Child</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="FirstController">
        {{nombre}}
        <p><b>Valor del Padre: </b>{{$parent.nombre}}</p>
        <div ng-controller="ChildController"><p><b>Valor del hijo: </b>{{nombre}}</p>
            <input type="text" ng-model="$parent.nombre"/> <!-- depende lo que quiera modificar, si quiero modificar el valor del hijo o del padre uso el parent-->
        </div>
    </body>
</html>
