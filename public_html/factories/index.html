<!DOCTYPE html>
<html ng-app="ToDoList">
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="angular-local-storage.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="ToDoController">
        <ul>
            <li ng-repeat="actividad in todo">
                {{actividad.descripcion}} - {{actividad.fecha| date:'short'}} - <a href="#" ng-click="removeActv(actividad)" style="color:red;">X</a>
            </li>
        </ul>
        <form ng-submit="addActv()">
            <p>Descripci√≥n: <input type="text" ng-model="newActv.descripcion"></p>
            <p>Fecha: <input type="datetime-local" ng-model="newActv.fecha"></p>
            <input type="submit" value="Guardar Actividad">
        </form>
        <button ng-click="clean()">Limpiar Lista</button>
    </body>
</html>
